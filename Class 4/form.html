<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
</head>
<body>
    <form action="#" method="post">

        <input type="hidden" name="hiddenField">

        <label for="name">User Name: </label>
        <input required id="name" type="text" name="name" placeholder="Your Name"> <br><br>

        <label for="email">Email:</label>
        <input required id="email" type="email" name="email" placeholder="Your Email"><br><br>

        <label for="mobile">Mobile</label>
        <input required id="mobile" type="tel" name="mobile"> <br><br>

        <span>Gender:</span>
        <input checked type="radio" name="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="female" id="female">
        <label for="female">Female</label> <br><br>

        <label for="age">Age:</label>
        <input id="age" type="number" name="age"> <br><br>

        <label for="date">Birthday:</label>
        <input id="date" name="date" type="date"> <br><br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address"> <br><br>

        <label for="division">Division:</label>
        <select name="division" id="division">
            <option selected disabled>Select Divition</option>
            <option value="dhaka">Dhaka</option>
            <option value="Chitagong">Chitagong</option>
            <option value="Barishal">Barishal</option>
            <option value="Khulna">Khulna</option>
        </select>
        <br><br>
        <label for="country">Country:</label>
        <input required id="country" type="text" name="country" value="Bangladesh" readonly> <br><br>
        
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"> <br><br>

        <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Type Your Massage">
            
        </textarea><br><br>

        <label for="sure">Are you Sure?</label>
        <input type="checkbox" name="sure" id="sure"> <br> <br>


        <label for="pass">Password: </label>
        <input id="pass" type="password"><br><br>

        <input type="submit" value="Send Now">

        <input type="reset">

    </form>
</body>
</html>
